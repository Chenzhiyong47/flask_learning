{% extends "base.html" %}

{% block title %}Flask Time {% endblock %}

{% block scripts %}
<div class="container">
<div class="page-header">
	{{ super() }}
	{{ moment.include_moment() }}

	<p>The local date and time is {{ moment(current_time).format('LLLL') }}.</p>
	<p>That was {{ moment(current_time).fromNow(refresh=True) }}</p>
</div>
</div>
{% endblock %}
